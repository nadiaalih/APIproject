<div class="container col-8 mt-5 mb-5">


    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Level</th>
            <th scope="col">GPA</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let item of students">
            <td>{{ item['id']}}</td>
            <td>{{ item['name']}}</td>
            <td>{{ item['age']}}</td>
            <td>{{ item['level']}}</td>
            <td>{{ item['GPA']}}</td>
            <td><i class="fa-solid fa-trash-can  text-danger mr-5" (click)="delete(item['id'])"></i>
             
             <a href="/student/edit/{{ item['id']}}"><i class="fa-regular fa-pen-to-square text-info"></i></a>
            </td>
          </tr>
          
        </tbody>
      </table>
      



</div>
