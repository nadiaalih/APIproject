<div class="container col-8 mt-5">


    <form>
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" placeholde="Enter Your Name"
          [(ngModel)]="students['name']" name="name"
          >
        </div>
        <div class="form-group">
          <label >Age</label>
          <input type="number" class="form-control"
          [(ngModel)]="students['age']" name="age"
          >
        </div>
        <div class="form-group">
          <label >level</label>
          <input type="number" class="form-control"
          [(ngModel)]="students['level']" name="level" >
        </div>
        <div class="form-group">
          <label >GPA</label>
          <input type="number" class="form-control"
          [(ngModel)]="students['GPA']" name="GPA"
          >
        </div>
        <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
      </form>


</div>
